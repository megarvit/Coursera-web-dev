<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>div and span elements</title>
</head>
<body>
    <div>block level element</div>
    <span>inline element</span>
    <div> ***div 1 some content***</div>
    <div> ***div 2 after div 1***</div>
    <span> ***after div 2***</span>
    <div> ***div 3 after span 1
        <span> ***inside div 3 since its an inline element***</span>
    </div>
</body>
</html>
